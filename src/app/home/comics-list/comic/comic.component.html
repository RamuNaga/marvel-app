<mat-card *ngIf="comic">
  <mat-card-content>
    <img
      [routerLink]="['comic', comic.id]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-card-image
      class="comic-img"
      [src]="imgurl"
      [alt]="comic.title"
    />
    <!-- <p>{{ comic.title }}</p> -->
  </mat-card-content>
  <mat-card-actions>
    <mat-icon matToolTip="edit" (click)="editComic(comic)">edit</mat-icon>
  </mat-card-actions>
</mat-card>
